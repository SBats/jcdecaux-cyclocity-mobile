<ion-view>
    <ion-nav-buttons side="right">
        <button class="button button-clear icon ion-android-refresh" ng-click="updateFavorites(true)"></button>
        <button class="button button-clear icon ion-android-more-vertical" ng-click="openPopover($event)"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="updateFavorites(true)">
        </ion-refresher>
        <button class="remove-all button icon ion-trash-b" ng-click="removeAllFavorites()"></button>
        <div ng-if="favorites.length === 0" class="card">
            <span>No favorites</span>
        </div>
        <ion-list ng-if="favorites.length > 0">
            <ion-item ng-repeat="fav in favorites" class="favorite">
                <div class="numbers">
                    <div class="cycles">
                        <i class="icon ion-android-bicycle"></i>
                        <span>{{fav.available_bikes}}</span>
                    </div>
                    <div class="parks">
                        <i class="icon">P</i>
                        {{fav.available_bike_stands}}
                    </div>
                </div>
                <div class="infos">
                    <span class="name">{{fav.name}}</span>
                    <span class="address">{{fav.address}}</span>
                    <span class="distance">{{fav.distance}}</span>
                </div>
                <div class="actions">
                    <button class="remove button button-clear icon ion-trash-b" ng-click="removeAFavorite(fav)"></button>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
