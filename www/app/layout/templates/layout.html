<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="content"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="root.map" ui-sref-active="active">
          <i ng-if="isIOS" class="icon ion-ios-navigate-outline"></i>
          <i ng-if="!isIOS" class="icon ion-map"></i>
          <span>Map</span>
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="root.favorites" ui-sref-active="active">
          <i ng-if="isIOS" class="icon ion-ios-star-outline"></i>
          <i ng-if="!isIOS" class="icon ion-android-star"></i>
          <span>Favorites</span>
          <span ng-if="numberOfFavorites > 0" class="favorites-counter"> {{$root.numberOfFavorites}}</span>
        </ion-item>
        <ion-item ng-if="isAndroid" ng-click="exitApp()">
          <i class="icon ion-power"></i>
          <span>Exit App</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
